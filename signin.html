<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="">
      <section class="mx-auto container shadow p-3 mb-5 bg-body rounded px-4">
        <a href="#">
          <img
            src="https://codescandy.com/geeks/assets/images/logo-icon.svg"
            alt=""
            class="my-4"
          />
        </a>
        <h1 class="mb-1 fw-bold">Sign in</h1>
        <span class="d-flex mb-3 mt-2"
          >Donâ€™t have an account? <a href="#" class="ms-1">Sign up</a></span
        >
        <div class="form-group">
          <label class="form-label" for="email">Username or email</label>
          <input
            type="email"
            id="email"
            placeholder="Email address here"
            class="form-control"
            required
          />
        </div>
        <div class="form-group my-3">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="*****************"
            class="form-control"
            required
          />
        </div>
        <div class="d-lg-flex justify-content-between mb-4 align-items-center">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="rememberme"
            />
            <label class="custom-control-label" for="rememberme"
              >Remember me</label
            >
          </div>
          <div>
            <a href="#">Forgot your password?</a>
          </div>
        </div>
        <div class="mx-2">
          <button type="submit" class="btn btn-bg w-100">Sign in</button>
        </div>
        <hr class="my-4" />
        <div class="mt-4 text-center">
          <a href="#" class="btn border bg">
            <i class="fab fs-3 fa-facebook"></i>
          </a>
          <a href="#" class="btn border bg">
            <i class="fab fs-3 fa-twitter"></i>
          </a>
          <a href="#" class="btn border bg">
            <i class="fab fs-3 fa-linkedin"></i>
          </a>
          <a href="#" class="btn border bg">
            <i class="fab fs-3 fa-github"></i>
          </a>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
